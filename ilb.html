<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brega — Looking for a Boat</title>

  <style>
    :root {
      --blue-deep: #0b2c4d;
      --blue-light: #3fa9f5;
      --gold: #c9a24d;
      --text-main: #0b2c4d;
      --text-muted: #6b7c8f;
      --border-light: #d9e1ea;
      --bg-white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f5f8fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--bg-white);
      max-width: 960px;
      width: 100%;
      padding: 28px 32px 24px;
      border-radius: 10px;
      border: 1px solid var(--border-light);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      color: var(--text-main);
    }

    .description {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 20px;
      max-width: 760px;
    }

    .section {
      margin-bottom: 18px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-main);
      display: block;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      font-size: 14px;
      background: #fff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--blue-light);
    }

    .helper {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 14px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .consent {
      font-size: 12px;
      color: var(--text-muted);
    }

    .consent a {
      color: var(--blue-light);
      text-decoration: none;
    }

    .submit {
      height: 42px;
      padding: 0 28px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(90deg, var(--blue-deep), var(--gold));
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .grid-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I’m looking for a boat!</h1>
    <p class="description">
      Once submitted, your request will be added to our active requests group.
      Boat owners will be able to see it and decide whether to accept it.
    </p>

    <div class="section grid-2">
      <div>
        <label>Country</label>
        <select id="country">
          <option value="">Select country</option>
          <option value="russia">Russia</option>
          <option value="turkey">Turkey</option>
          <option value="uruguay">Uruguay</option>
        </select>
      </div>

      <div>
        <label>Coastal city</label>
        <select id="city" disabled>
          <option value="">Select city</option>
        </select>
      </div>
    </div>

    <p class="helper">Available cities are limited and will expand soon.</p>

    <div class="section grid-2">
      <div>
        <label>Start date</label>
        <input type="date" />
      </div>
      <div>
        <label>Passengers</label>
        <input type="number" min="1" />
      </div>
    </div>

    <div class="section grid-2">
      <div>
        <label>Name</label>
        <input type="text" />
      </div>
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
    </div>

    <div class="section grid-2">
      <div>
        <label>Phone</label>
        <input type="tel" />
      </div>
      <div>
        <label>Promo code</label>
        <input type="text" />
      </div>
    </div>

    <div class="footer">
      <label class="consent">
        <input type="checkbox" /> I agree to the <a href="#">Refund Policy and Terms of Use</a>
      </label>
      <button class="submit">Submit</button>
    </div>
  </div>

  <script>
    const citiesByCountry = {
      russia: ["Sochi", "Gelendzhik", "Anapa", "Vladivostok", "Kaliningrad"],
      turkey: ["Bodrum", "Marmaris", "Fethiye", "Antalya", "Cesme"],
      uruguay: ["Punta del Este", "Montevideo", "La Paloma", "Piriápolis"]
    };

    const countrySelect = document.getElementById('country');
    const citySelect = document.getElementById('city');

    countrySelect.addEventListener('change', () => {
      const country = countrySelect.value;
      citySelect.innerHTML = '<option value="">Select city</option>';

      if (!country) {
        citySelect.disabled = true;
        return;
      }

      citiesByCountry[country].forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });

      citySelect.disabled = false;
    });
  </script>

</body>
</html>
